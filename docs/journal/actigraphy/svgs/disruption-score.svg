<svg xmlns="http://www.w3.org/2000/svg" width="1100" height="460" viewBox="0 0 1100 460"> <defs> <style> .title{font:700 20px sans-serif; fill:#111} .axis{stroke:#111;stroke-width:2} .grid{stroke:#aaa;stroke-width:1;stroke-dasharray:4 6} .label{font:14px sans-serif; fill:#111} .small{font:12px sans-serif; fill:#111} .curve{fill:none;stroke:#111;stroke-width:2} .box{fill:#fff;stroke:#111;stroke-width:2} </style> </defs> <text x="550" y="28" text-anchor="middle" class="title">Disruption Score and Sleep Disorder Probability</text> <!-- Disruption Score --> <line x1="120" y1="360" x2="520" y2="360" class="axis"/> <line x1="120" y1="140" x2="120" y2="360" class="axis"/> <text x="510" y="380" class="small">K_measured / K_healthy</text> <text x="110" y="150" class="small" transform="rotate(-90,110,150)">Disruption Score</text> <path d="M140,340 C220,280 320,220 500,180" class="curve"/> <rect x="140" y="100" width="360" height="30" rx="8" class="box"/> <text x="320" y="120" text-anchor="middle" class="small">D = 1 - (K_measured/K_healthy) · exp(-|Δφ|/σ_φ)</text> <!-- Sleep Disorder Probability --> <line x1="620" y1="360" x2="1020" y2="360" class="axis"/> <line x1="620" y1="140" x2="620" y2="360" class="axis"/> <text x="1010" y="380" class="small">Σ β_i log(K_i,meas/K_i,normal)</text> <text x="610" y="150" class="small" transform="rotate(-90,610,150)">Probability</text> <path d="M640,340 C720,320 800,260 980,180" class="curve"/> <rect x="640" y="100" width="360" height="30" rx="8" class="box"/> <text x="820" y="120" text-anchor="middle" class="small">P = logit^{-1}(Σ β_i log(K_ratio))</text> </svg>