<svg xmlns="http://www.w3.org/2000/svg" width="900" height="420" viewBox="0 0 900 420"> <style> .box{fill:#fff;stroke:#111;stroke-width:1.2} .lbl{font-family:Helvetica,Arial,sans-serif;font-size:14px;fill:#111} .sub{font-family:Helvetica,Arial,sans-serif;font-size:12px;fill:#444} .edge{stroke:#555;stroke-width:1.1;fill:none;marker-end:url(#arr)} .title{font-family:Helvetica,Arial,sans-serif;font-weight:bold;font-size:16px;fill:#111} </style> <defs> <marker id="arr" viewBox="0 0 10 10" refX="9" refY="5" markerWidth="6" markerHeight="6" orient="auto-start-reverse"> <path d="M 0 0 L 10 5 L 0 10 z" fill="#555"/> </marker> </defs> <text x="20" y="26" class="title">Multi-Scale Locomotor Oscillatory Network</text> <!-- Top row --> <rect class="box" x="40" y="70" width="170" height="70" rx="8"/> <text x="125" y="95" text-anchor="middle" class="lbl">Scale 1: Molecular</text> <text x="125" y="115" text-anchor="middle" class="sub">T ≈ 24 h</text> <rect class="box" x="240" y="70" width="170" height="70" rx="8"/> <text x="325" y="95" text-anchor="middle" class="lbl">Scale 2: Cellular</text> <text x="325" y="115" text-anchor="middle" class="sub">T ≈ 12–36 h</text> <rect class="box" x="440" y="70" width="180" height="70" rx="8"/> <text x="530" y="95" text-anchor="middle" class="lbl">Scale 3: Neural CPG</text> <text x="530" y="115" text-anchor="middle" class="sub">T ≈ 0.1–2 s</text> <rect class="box" x="640" y="70" width="200" height="70" rx="8"/> <text x="740" y="95" text-anchor="middle" class="lbl">Scale 4: Sleep–Wake</text> <text x="740" y="115" text-anchor="middle" class="sub">T ≈ 1.5–2 h</text> <!-- Bottom row --> <rect class="box" x="140" y="220" width="240" height="70" rx="8"/> <text x="260" y="245" text-anchor="middle" class="lbl">Scale 5: Activity–Rest</text> <text x="260" y="265" text-anchor="middle" class="sub">T ≈ 12–24 h</text> <rect class="box" x="460" y="220" width="300" height="70" rx="8"/> <text x="610" y="245" text-anchor="middle" class="lbl">Scale 6: Seasonal</text> <text x="610" y="265" text-anchor="middle" class="sub">T ≈ 365 d</text> <!-- Within-row couplings --> <path class="edge" d="M210 105 L240 105"/> <path class="edge" d="M410 105 L440 105"/> <path class="edge" d="M620 105 L640 105"/> <path class="edge" d="M380 255 L460 255"/> <!-- Cross-scale couplings to Activity–Rest --> <path class="edge" d="M125 140 C125 175 260 175 260 220"/> <path class="edge" d="M325 140 C325 175 260 175 260 220"/> <path class="edge" d="M530 140 C530 175 260 175 260 220"/> <path class="edge" d="M740 140 C740 175 260 175 260 220"/> <!-- Activity–Rest to Seasonal --> <path class="edge" d="M380 255 L460 255"/>
<text x="450" y="360" text-anchor="middle" class="sub">Nodes: intrinsic hi; Edges: couplings Kij (Eq. 1). Output Activity(t) from Eq. 3.</text>
</svg>