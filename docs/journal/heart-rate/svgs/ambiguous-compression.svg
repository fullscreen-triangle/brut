<svg xmlns="http://www.w3.org/2000/svg" width="1100" height="440" viewBox="0 0 1100 440"> <defs> <style> .box{fill:#fff;stroke:#111;stroke-width:2} .title{font:700 20px sans-serif; fill:#111} .label{font:16px sans-serif; fill:#111} .small{font:12px sans-serif; fill:#111} .arrow{stroke:#111;stroke-width:2;marker-end:url(#a)} .dashed{stroke-dasharray:6 6} .stream{fill:none;stroke:#111;stroke-width:2} </style> <marker id="a" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto"> <path d="M0,0 L10,3 L0,6 Z" fill="#111"/> </marker> </defs>
    <text x="550" y="32" text-anchor="middle" class="title">Ambiguous Compression for Meta-Information Extraction</text>
    
    <!-- Raw streams --> <rect x="60" y="80" width="200" height="80" rx="8" class="box"/> <text x="160" y="115" text-anchor="middle" class="label">Raw Streams</text> <text x="160" y="140" text-anchor="middle" class="small">PPG • ACC • TEMP</text> <!-- Tiny wave icons --> <path d="M80,150 c12,-6 24,6 36,0 12,-6 24,6 36,0" class="stream"/> <path d="M80,165 c18,-3 36,3 54,0 18,-3 36,3 54,0" class="stream"/> <!-- Compression analysis --> <rect x="330" y="80" width="240" height="80" rx="8" class="box"/> <text x="450" y="115" text-anchor="middle" class="label">Compression Analysis</text> <text x="450" y="140" text-anchor="middle" class="small">ρ_compression, thresholds</text> <line x1="260" y1="120" x2="330" y2="120" class="arrow"/> <!-- Ambiguous bits --> <rect x="630" y="70" width="200" height="100" rx="8" class="box"/> <text x="730" y="110" text-anchor="middle" class="label">Ambiguous Bits</text> <text x="730" y="130" text-anchor="middle" class="small">ρ > τ, |interp| ≥ 2, Φ_meta > 0</text> <line x1="570" y1="120" x2="630" y2="120" class="arrow"/> <!-- Meta-information --> <rect x="880" y="80" width="160" height="80" rx="8" class="box"/> <text x="960" y="115" text-anchor="middle" class="label">Meta-Information</text> <line x1="830" y1="120" x2="880" y2="120" class="arrow"/> <!-- Batch cross-correlation panel --> <rect x="330" y="220" width="240" height="140" rx="8" class="box"/> <text x="450" y="255" text-anchor="middle" class="label">Batch Cross-Correlation</text> <text x="450" y="278" text-anchor="middle" class="small">A_batch = Σ Corr / |B|^2</text> <line x1="160" y1="160" x2="330" y2="220" class="arrow dashed"/> <line x1="730" y1="170" x2="570" y2="220" class="arrow dashed"/> <!-- Outcome --> <rect x="880" y="240" width="160" height="80" rx="8" class="box"/> <text x="960" y="278" text-anchor="middle" class="label">Semantic Carriers</text> <line x1="570" y1="290" x2="880" y2="280" class="arrow"/> </svg>