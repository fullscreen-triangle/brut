<svg xmlns="http://www.w3.org/2000/svg" width="900" height="300" viewBox="0 0 900 300">

    <style> .box{fill:#fff;stroke:#111;stroke-width:1.2} .lbl{font-family:Helvetica,Arial,sans-serif;font-size:14px;fill:#111} .sub{font-family:Helvetica,Arial,sans-serif;font-size:12px;fill:#444} .arrow{stroke:#555;stroke-width:1.2;fill:none;marker-end:url(#arr)} .title{font-family:Helvetica,Arial,sans-serif;font-weight:bold;font-size:16px;fill:#111} .sum{fill:#fff;stroke:#111;stroke-width:1.2} </style> <defs> <marker id="arr" viewBox="0 0 10 10" refX="9" refY="5" markerWidth="6" markerHeight="6" orient="auto"> <path d="M 0 0 L 10 5 L 0 10 z" fill="#555"/> </marker> </defs> <text x="20" y="26" class="title">Baroreceptor Feedback Loop</text> <!-- Summing junction --> <circle class="sum" cx="200" cy="150" r="16"/> <text x="200" y="154" text-anchor="middle" class="lbl">Σ</text> <rect class="box" x="260" y="120" width="170" height="60" rx="8"/> <text x="345" y="145" text-anchor="middle" class="lbl">Baroreflex Gain</text> <text x="345" y="163" text-anchor="middle" class="sub">K_baro</text> <rect class="box" x="470" y="120" width="150" height="60" rx="8"/> <text x="545" y="145" text-anchor="middle" class="lbl">Delay</text> <text x="545" y="163" text-anchor="middle" class="sub">τ_baro</text> <rect class="box" x="660" y="120" width="170" height="60" rx="8"/> <text x="745" y="145" text-anchor="middle" class="lbl">Heart Rate</text> <text x="745" y="163" text-anchor="middle" class="sub">HR(t)</text> <!-- BP setpoint --> <rect class="box" x="60" y="60" width="140" height="40" rx="6"/> <text x="130" y="84" text-anchor="middle" class="lbl">BP_set</text> <!-- BP measurement --> <rect class="box" x="60" y="210" width="140" height="40" rx="6"/> <text x="130" y="234" text-anchor="middle" class="lbl">BP(t)</text> <!-- Arrows --> <path class="arrow" d="M200 150 L260 150"/> <path class="arrow" d="M430 150 L470 150"/> <path class="arrow" d="M620 150 L660 150"/> <path class="arrow" d="M130 100 L130 134 L184 134"/> <path class="arrow" d="M130 210 L130 166 L184 166"/> <!-- Negative derivative relation -->
    <text x="345" y="210" text-anchor="middle" class="sub">dHR/dt ∝ − d/dt [BP(t−τ) − BP_set] + ξ(t)</text>
    </svg>