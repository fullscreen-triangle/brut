<svg xmlns="http://www.w3.org/2000/svg" width="860" height="360" viewBox="0 0 860 360">

    <style> .axis{stroke:#111;stroke-width:1} .grid{stroke:#eee;stroke-width:1} .lbl{font-family:Helvetica,Arial,sans-serif;font-size:13px;fill:#111} .title{font-family:Helvetica,Arial,sans-serif;font-weight:bold;font-size:16px;fill:#111} .curve1{stroke:#1f77b4;stroke-width:2;fill:none} .curve2{stroke:#f58518;stroke-width:2;fill:none} </style>
    <text x="20" y="24" class="title">Decoupling vs. Rigidity</text>
    
    <!-- Axes --> <line x1="80" y1="300" x2="780" y2="300" class="axis"/> <line x1="80" y1="60" x2="80" y2="300" class="axis"/> <!-- Grid --> <g> <line x1="80" y1="260" x2="780" y2="260" class="grid"/> <line x1="80" y1="220" x2="780" y2="220" class="grid"/> <line x1="80" y1="180" x2="780" y2="180" class="grid"/> <line x1="80" y1="140" x2="780" y2="140" class="grid"/> <line x1="80" y1="100" x2="780" y2="100" class="grid"/> </g> <text x="40" y="60" class="lbl" transform="rotate(-90,40,60)">Coupling Strength (Ctotal)</text> <text x="430" y="340" class="lbl">Phase Variability Var(φi−φj)</text> <!-- Curves --> <path class="curve1" d="M100 120 C 220 160, 360 210, 520 260"/> <text x="540" y="260" class="lbl">Decoupling (Heart Failure): C↓, variability ↑</text> <path class="curve2" d="M100 200 C 240 180, 380 140, 520 100"/> <text x="540" y="100" class="lbl">Rigidity (Hypertension): C↑, variability ↓</text> </svg>