<svg xmlns="http://www.w3.org/2000/svg" width="1100" height="460" viewBox="0 0 1100 460"> <defs> <style> .title{font:700 20px sans-serif; fill:#111} .label{font:16px sans-serif; fill:#111} .small{font:12px sans-serif; fill:#111} .box{fill:#fff;stroke:#111;stroke-width:2} .arrow{stroke:#111;stroke-width:2;marker-end:url(#a)} .circle{fill:none;stroke:#111;stroke-width:2} .pt{fill:#111} </style> <marker id="a" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto"> <path d="M0,0 L10,3 L0,6 Z" fill="#111"/> </marker> </defs>
    <text x="550" y="32" text-anchor="middle" class="title">Sequence-Based Pattern Encoding</text>
    
    <!-- Sensor state and context --> <rect x="60" y="100" width="240" height="80" rx="8" class="box"/> <text x="180" y="135" text-anchor="middle" class="label">Sensor State s</text> <rect x="60" y="220" width="240" height="90" rx="8" class="box"/> <text x="180" y="255" text-anchor="middle" class="label">Context c</text> <text x="180" y="280" text-anchor="middle" class="small">circadian, activity, env, history</text> <!-- Encoder --> <rect x="360" y="150" width="240" height="80" rx="8" class="box"/> <text x="480" y="190" text-anchor="middle" class="label">φ_physio(s,c)</text> <line x1="300" y1="140" x2="360" y2="180" class="arrow"/> <line x1="300" y1="260" x2="360" y2="190" class="arrow"/> <!-- Cardinal outputs --> <g transform="translate(720,160)"> <circle cx="120" cy="60" r="60" class="circle"/> <text x="120" y="10" text-anchor="middle" class="small">Directional Codes</text> <text x="120" y="65" text-anchor="middle" class="label">R</text> <text x="120" y="-10" text-anchor="middle" class="label">A</text> <text x="60" y="65" text-anchor="middle" class="label">L</text> <text x="180" y="65" text-anchor="middle" class="label">D</text> <!-- labels --> <text x="220" y="60" class="small">A: Activation</text> <text x="220" y="78" class="small">R: Maintenance</text> <text x="220" y="96" class="small">D: Recovery</text> <text x="220" y="114" class="small">L: Transition</text> </g> <line x1="600" y1="190" x2="720" y2="190" class="arrow"/> <!-- Example resulting sequence --> <rect x="360" y="320" width="520" height="80" rx="8" class="box"/> <text x="620" y="355" text-anchor="middle" class="label">HR values → "ARRALDDA"</text> <text x="620" y="380" text-anchor="middle" class="small">context-dependent thresholds</text> </svg>