<svg xmlns="http://www.w3.org/2000/svg" width="1100" height="420" viewBox="0 0 1100 420"> <defs> <style> .box{fill:#fff;stroke:#111;stroke-width:2} .title{font:700 20px sans-serif; fill:#111} .label{font:16px sans-serif; fill:#111} .small{font:12px sans-serif; fill:#111} .arrow{stroke:#111;stroke-width:2;marker-end:url(#a)} </style> <marker id="a" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto"> <path d="M0,0 L10,3 L0,6 Z" fill="#111"/> </marker> </defs>
    <text x="550" y="32" text-anchor="middle" class="title">Linguistic Transformation Pipeline</text>
    
    <rect x="60" y="120" width="180" height="70" rx="8" class="box"/> <text x="150" y="157" text-anchor="middle" class="label">Numerical</text> <text x="150" y="178" text-anchor="middle" class="small">e.g., 120 bpm</text> <rect x="300" y="120" width="220" height="70" rx="8" class="box"/> <text x="410" y="157" text-anchor="middle" class="label">Words</text> <text x="410" y="178" text-anchor="middle" class="small">"one hundred twenty"</text> <rect x="580" y="120" width="240" height="70" rx="8" class="box"/> <text x="700" y="157" text-anchor="middle" class="label">Alphabetical Sort</text> <text x="700" y="178" text-anchor="middle" class="small">"hundred one twenty"</text> <rect x="880" y="120" width="160" height="70" rx="8" class="box"/> <text x="960" y="157" text-anchor="middle" class="label">Re-Encode</text> <text x="960" y="178" text-anchor="middle" class="small">binary / index</text> <line x1="240" y1="155" x2="300" y2="155" class="arrow"/> <line x1="520" y1="155" x2="580" y2="155" class="arrow"/> <line x1="820" y1="155" x2="880" y2="155" class="arrow"/> <!-- Compression metric --> <rect x="360" y="250" width="380" height="80" rx="8" class="box"/> <text x="550" y="285" text-anchor="middle" class="label">Compression Ratio C_linguistic</text> <text x="550" y="308" text-anchor="middle" class="small">= |Original numerical stream| / |Compressed linguistic stream|</text> </svg>