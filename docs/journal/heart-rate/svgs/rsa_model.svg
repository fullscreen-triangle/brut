    <style> .box{fill:#fff;stroke:#111;stroke-width:1.2} .lbl{font-family:Helvetica,Arial,sans-serif;font-size:14px;fill:#111} .sub{font-family:Helvetica,Arial,sans-serif;font-size:12px;fill:#444} .arrow{stroke:#555;stroke-width:1.2;fill:none;marker-end:url(#arr)} .title{font-family:Helvetica,Arial,sans-serif;font-weight:bold;font-size:16px;fill:#111} </style> <defs> <marker id="arr" viewBox="0 0 10 10" refX="9" refY="5" markerWidth="6" markerHeight="6" orient="auto"> <path d="M 0 0 L 10 5 L 0 10 z" fill="#555"/> </marker> </defs> <text x="20" y="26" class="title">Respiratory Sinus Arrhythmia (RSA) Schematic</text> <rect class="box" x="70" y="80" width="200" height="60" rx="8"/> <text x="170" y="105" text-anchor="middle" class="lbl">Respiration</text> <text x="170" y="123" text-anchor="middle" class="sub">ωresp</text> <rect class="box" x="360" y="80" width="220" height="60" rx="8"/> <text x="470" y="104" text-anchor="middle" class="lbl">RSA Coupling</text> <text x="470" y="122" text-anchor="middle" class="sub">A_RSA, harmonics nωresp</text> <rect class="box" x="680" y="80" width="160" height="60" rx="8"/> <text x="760" y="105" text-anchor="middle" class="lbl">Heart Rate</text> <text x="760" y="123" text-anchor="middle" class="sub">HR(t)</text> <path class="arrow" d="M270 110 L360 110"/> <path class="arrow" d="M580 110 L680 110"/>
    <text x="470" y="200" text-anchor="middle" class="sub">HR(t) = HRbase + A_RSA cos(ωresp t + φRSA) + Σ A_n cos(nωresp t + φn)</text>
