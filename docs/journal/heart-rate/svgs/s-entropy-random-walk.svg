<svg xmlns="http://www.w3.org/2000/svg" width="1100" height="540" viewBox="0 0 1100 540"> <defs> <style> .title{font:700 20px sans-serif; fill:#111} .label{font:16px sans-serif; fill:#111} .small{font:12px sans-serif; fill:#111} .axis{stroke:#111;stroke-width:2} .grid{stroke:#aaa;stroke-width:1;stroke-dasharray:4 6} .pt{fill:#111} .path{fill:none;stroke:#111;stroke-width:2} .dashed{stroke-dasharray:6 6} .box{fill:#fff;stroke:#111;stroke-width:2} </style> </defs>
    <text x="550" y="30" text-anchor="middle" class="title">Stochastic Navigation in S-Entropy Space</text>
    
    <!-- 2D projection axes (S_time vs S_entropy) --> <line x1="120" y1="440" x2="980" y2="440" class="axis"/> <line x1="120" y1="100" x2="120" y2="440" class="axis"/> <text x="990" y="445" class="label">S_time</text> <text x="90" y="100" class="label">S_entropy</text> <!-- grid --> <line x1="120" y1="360" x2="980" y2="360" class="grid"/> <line x1="120" y1="280" x2="980" y2="280" class="grid"/> <line x1="120" y1="200" x2="980" y2="200" class="grid"/> <!-- Semantic potential well (contours) --> <ellipse cx="600" cy="260" rx="220" ry="120" fill="none" stroke="#111" stroke-width="1"/> <ellipse cx="600" cy="260" rx="150" ry="80" fill="none" stroke="#111" stroke-width="1"/> <ellipse cx="600" cy="260" rx="90" ry="45" fill="none" stroke="#111" stroke-width="1"/> <text x="610" y="260" class="small">U_s(r)</text> <!-- Random walk path --> <path d="M200,400 L260,360 L310,340 L370,320 L420,310 L470,300 L520,290 L560,280 L590,270 L610,265 L620,260 L628,258" class="path"/> <circle cx="200" cy="400" r="4" class="pt"/> <circle cx="628" cy="258" r="4" class="pt"/> <!-- Step size annotation --> <line x1="520" y1="290" x2="560" y2="280" stroke="#111" stroke-width="2"/> <text x="500" y="300" class="small">Δr_max = v0 / |g_s(r)|</text> <!-- Fuzzy windows weights panel --> <rect x="140" y="40" width="380" height="50" rx="8" class="box"/> <text x="330" y="72" text-anchor="middle" class="small">w(r) = ψ_t(rt) · ψ_i(ri) · ψ_e(re)</text> <!-- Legend for contours --> <rect x="820" y="110" width="240" height="120" rx="8" class="box"/> <text x="940" y="140" text-anchor="middle" class="label">Semantic Gravity</text> <text x="940" y="165" text-anchor="middle" class="small">g_s(r) = -∇U_s(r)</text> <text x="940" y="188" text-anchor="middle" class="small">Constrained random walk</text> </svg>