<svg xmlns="http://www.w3.org/2000/svg" width="1100" height="480" viewBox="0 0 1100 480"> <defs> <style> .title{font:700 20px sans-serif; fill:#111} .axis{stroke:#111;stroke-width:2} .grid{stroke:#aaa;stroke-width:1;stroke-dasharray:4 6} .label{font:14px sans-serif; fill:#111} .small{font:12px sans-serif; fill:#111} .curve{fill:none;stroke:#111;stroke-width:2} .baseline{stroke:#111;stroke-width:2;stroke-dasharray:6 6} .shade{fill:#111;fill-opacity:0.08} .box{fill:#fff;stroke:#111;stroke-width:2} </style> </defs> <text x="550" y="30" text-anchor="middle" class="title">Metabolic Error Accumulation Model</text> <!-- MET axis --> <line x1="100" y1="380" x2="980" y2="380" class="axis"/> <line x1="100" y1="80" x2="100" y2="380" class="axis"/> <text x="980" y="400" class="small">Time (t)</text> <text x="80" y="80" class="small" transform="rotate(-90,80,80)">MET(t)</text> <!-- Grid --> <line x1="100" y1="320" x2="980" y2="320" class="grid"/> <line x1="100" y1="260" x2="980" y2="260" class="grid"/> <line x1="100" y1="200" x2="980" y2="200" class="grid"/> <line x1="100" y1="140" x2="980" y2="140" class="grid"/> <!-- MET curve (conceptual) --> <path d="M120,340 C200,300 240,300 300,340 S420,300 480,340 600,300 660,340 760,300 820,340 900,300 960,340" class="curve"/> <!-- Baseline --> <line x1="100" y1="340" x2="980" y2="340" class="baseline"/> <text x="1010" y="344" class="small">MET_baseline = 0.9</text> <!-- Shaded area where MET > baseline (E_total) --> <path d="M120,340 C200,300 240,300 300,340 L300,340 L120,340 Z" class="shade"/> <path d="M420,340 C480,300 600,300 660,340 L660,340 L420,340 Z" class="shade"/> <path d="M760,340 C820,300 900,300 960,340 L960,340 L760,340 Z" class="shade"/> <!-- Equation box --> <rect x="120" y="410" width="860" height="50" rx="8" class="box"/> <text x="550" y="442" text-anchor="middle" class="small">dE/dt = α·max(0, MET(t) - MET_baseline), E_total = ∫ α·max(0, MET - MET_base) dt</text> </svg>