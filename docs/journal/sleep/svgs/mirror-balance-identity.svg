<svg xmlns="http://www.w3.org/2000/svg" width="900" height="420" viewBox="0 0 900 420"> <defs> <style> .title{font:700 20px sans-serif; fill:#111} .label{font:14px sans-serif; fill:#111} .small{font:12px sans-serif; fill:#111} .box{fill:#fff;stroke:#111;stroke-width:2} .scale{stroke:#111;stroke-width:2} .dashed{stroke-dasharray:6 6} .arrow{stroke:#111;stroke-width:2;marker-end:url(#a)} </style> <marker id="a" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto"> <path d="M0,0 L10,3 L0,6 Z" fill="#111"/> </marker> </defs> <text x="450" y="30" text-anchor="middle" class="title">Mirror Balance: Cleanup vs Error Load</text> <!-- Balance scale --> <line x1="150" y1="300" x2="750" y2="300" class="scale"/> <line x1="450" y1="120" x2="450" y2="300" class="scale"/> <circle cx="450" cy="120" r="8" fill="#111"/> <!-- Pans --> <rect x="220" y="300" width="160" height="20" class="scale"/> <rect x="520" y="300" width="160" height="20" class="scale"/> <rect x="230" y="240" width="140" height="50" rx="8" class="box"/> <text x="300" y="270" text-anchor="middle" class="label">E_total</text> <rect x="530" y="240" width="140" height="50" rx="8" class="box"/> <text x="600" y="270" text-anchor="middle" class="label">C_total</text> <!-- Identity --> <rect x="260" y="340" width="380" height="60" rx="8" class="box"/> <text x="450" y="370" text-anchor="middle" class="label">C_total / E_total ≈ 1 + δ</text> <text x="450" y="392" text-anchor="middle" class="small">δ &gt; 0: over-cleanup; δ &lt; 0: residual error</text> </svg>