<svg xmlns="http://www.w3.org/2000/svg" width="1300" height="360" viewBox="0 0 1300 360"> <defs> <style> .box{fill:#fff;stroke:#111;stroke-width:2} .title{font:700 20px sans-serif; fill:#111} .label{font:14px sans-serif; fill:#111} .small{font:12px sans-serif; fill:#111} .arrow{stroke:#111;stroke-width:2;marker-end:url(#a)} .dashed{stroke-dasharray:6 6} .wave{fill:none;stroke:#111;stroke-width:2} </style> <marker id="a" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto"> <path d="M0,0 L10,3 L0,6 Z" fill="#111"/> </marker> </defs> <text x="650" y="30" text-anchor="middle" class="title">Activity–Sleep Oscillatory Mirror Theory: Conceptual Overview</text> <!-- Activity --> <rect x="40" y="90" width="200" height="80" rx="8" class="box"/> <text x="140" y="120" text-anchor="middle" class="label">Daytime Activity</text> <text x="140" y="140" text-anchor="middle" class="small">MET(t)</text> <path d="M60,160 c20,-20 40,20 60,0 20,-20 40,20 60,0" class="wave"/> <!-- Error Accumulation --> <rect x="280" y="90" width="230" height="80" rx="8" class="box"/> <text x="395" y="120" text-anchor="middle" class="label">Error Accumulation</text> <text x="395" y="140" text-anchor="middle" class="small">dE/dt = α·max(0, MET - MET_base)</text> <line x1="240" y1="130" x2="280" y2="130" class="arrow"/> <!-- Sleep stages --> <rect x="550" y="70" width="240" height="60" rx="8" class="box"/> <text x="670" y="100" text-anchor="middle" class="label">Deep Sleep Cleanup</text> <text x="670" y="118" text-anchor="middle" class="small">C_deep = β_deep·T_deep·η</text> <rect x="550" y="150" width="240" height="60" rx="8" class="box"/> <text x="670" y="180" text-anchor="middle" class="label">REM Cleanup</text> <text x="670" y="198" text-anchor="middle" class="small">C_REM = β_REM·T_REM·η</text> <line x1="510" y1="130" x2="550" y2="100" class="arrow"/> <line x1="510" y1="130" x2="550" y2="180" class="arrow"/> <!-- Total cleanup --> <rect x="840" y="90" width="220" height="80" rx="8" class="box"/> <text x="950" y="120" text-anchor="middle" class="label">Total Cleanup Capacity</text> <text x="950" y="140" text-anchor="middle" class="small">C_total = C_deep + C_REM</text> <line x1="790" y1="100" x2="840" y2="120" class="arrow"/> <line x1="790" y1="180" x2="840" y2="140" class="arrow"/> <!-- Mirror coefficient --> <rect x="1100" y="80" width="160" height="100" rx="8" class="box"/> <text x="1180" y="110" text-anchor="middle" class="label">Mirror Coefficient</text> <text x="1180" y="132" text-anchor="middle" class="small">C_total / E_total ≈ 1 + δ</text> <line x1="1060" y1="130" x2="1100" y2="130" class="arrow"/> <!-- Coupling banner --> <rect x="340" y="250" width="620" height="70" rx="8" class="box"/> <text x="650" y="280" text-anchor="middle" class="label">Oscillatory Coupling</text> <text x="650" y="300" text-anchor="middle" class="small">Φ_coupling = (1/N) Σ cos(φ_a - φ_s - π)</text> <line x1="395" y1="170" x2="395" y2="250" class="dashed"/> <line x1="950" y1="170" x2="950" y2="250" class="dashed"/> </svg>