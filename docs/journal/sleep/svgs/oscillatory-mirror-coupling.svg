<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="420" viewBox="0 0 1200 420"> <defs> <style> .title{font:700 20px sans-serif; fill:#111} .axis{stroke:#111;stroke-width:2} .grid{stroke:#aaa;stroke-width:1;stroke-dasharray:4 6} .label{font:14px sans-serif; fill:#111} .wave{fill:none;stroke:#111;stroke-width:2} .dashed{stroke-dasharray:6 6} .box{fill:#fff;stroke:#111;stroke-width:2} </style> </defs> <text x="600" y="30" text-anchor="middle" class="title">Oscillatory Mirror Coupling</text> <!-- Axes --> <line x1="80" y1="340" x2="1120" y2="340" class="axis"/> <line x1="80" y1="90" x2="80" y2="340" class="axis"/> <text x="1120" y="360" class="label">Time</text> <!-- Grid --> <line x1="80" y1="280" x2="1120" y2="280" class="grid"/> <line x1="80" y1="220" x2="1120" y2="220" class="grid"/> <line x1="80" y1="160" x2="1120" y2="160" class="grid"/> <!-- Activity wave --> <path d="M100,260 C150,140 230,140 280,260 S410,140 460,260 590,140 640,260 770,140 820,260 950,140 1000,260 1080,140 1120,260" class="wave"/> <text x="110" y="120" class="label">Activity</text> <!-- Sleep wave (mirror: phase-shifted by π) --> <path d="M100,220 C150,340 230,340 280,220 S410,340 460,220 590,340 640,220 770,340 820,220 950,340 1000,220 1080,340 1120,220" class="wave dashed"/> <text x="110" y="350" class="label">Sleep (mirror)</text> <!-- Phase offset annotation --> <line x1="280" y1="260" x2="280" y2="220" stroke="#111" stroke-width="1"/> <text x="290" y="240" class="label">π phase</text> <!-- Coupling metric --> <rect x="840" y="100" width="300" height="80" rx="8" class="box"/> <text x="990" y="135" text-anchor="middle" class="label">Φ_coupling = (1/N) Σ cos(φ_a - φ_s - π)</text> </svg>