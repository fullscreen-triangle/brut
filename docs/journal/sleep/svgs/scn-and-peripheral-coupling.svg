<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="420" viewBox="0 0 1200 420"> <defs> <style> .title{font:700 20px sans-serif; fill:#111} .label{font:14px sans-serif; fill:#111} .small{font:12px sans-serif; fill:#111} .box{fill:#fff;stroke:#111;stroke-width:2} .arrow{stroke:#111;stroke-width:2;marker-end:url(#a)} .dashed{stroke-dasharray:6 6} </style> <marker id="a" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto"> <path d="M0,0 L10,3 L0,6 Z" fill="#111"/> </marker> </defs> <text x="600" y="28" text-anchor="middle" class="title">SCN Coupling and Peripheral Entrainment</text> <!-- SCN box --> <rect x="80" y="150" width="260" height="100" rx="8" class="box"/> <text x="210" y="180" text-anchor="middle" class="label">SCN Phase Network</text> <text x="210" y="200" text-anchor="middle" class="small">dφ_i/dt = ω_i + (K/N) Σ sin(φ_j - φ_i) + F_light</text> <!-- Light --> <rect x="80" y="60" width="260" height="60" rx="8" class="box"/> <text x="210" y="95" text-anchor="middle" class="label">Light Entrainment</text> <text x="210" y="115" text-anchor="middle" class="small">I(t), K_light</text> <line x1="210" y1="120" x2="210" y2="150" class="arrow"/> <!-- Peripheral --> <rect x="440" y="120" width="280" height="80" rx="8" class="box"/> <text x="580" y="150" text-anchor="middle" class="label">Liver Clock</text> <text x="580" y="170" text-anchor="middle" class="small">K_SCN-liver, F_feeding</text> <rect x="440" y="230" width="280" height="80" rx="8" class="box"/> <text x="580" y="260" text-anchor="middle" class="label">Muscle Clock</text> <text x="580" y="280" text-anchor="middle" class="small">K_SCN-muscle, F_exercise</text> <line x1="340" y1="200" x2="440" y2="160" class="arrow"/> <line x1="340" y1="200" x2="440" y2="270" class="arrow"/> <!-- Output --> <rect x="820" y="170" width="300" height="80" rx="8" class="box"/> <text x="970" y="200" text-anchor="middle" class="label">Circadian Activity Component</text> <text x="970" y="220" text-anchor="middle" class="small">A_0 + A_1 cos(ω t + φ)</text> <line x1="720" y1="160" x2="820" y2="200" class="arrow"/> </svg>